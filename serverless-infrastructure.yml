service: earthdata-search-infrastructure
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  vpc:
    securityGroupIds:
      - Ref: LambdaSecurityGroup
    subnetIds:
      - ${env:SUBNET_ID_A}
      - ${env:SUBNET_ID_B}

  deploymentBucket:
    name: ${self:custom.variables.serverlessBucket}
    skipPolicySetup: true

  role: ${env:SERVERLESS_ROLE, 'EDSCServerlessAppRole'}

plugins:
  - serverless-plugin-ifelse

#
# AWS Infrastructure Resources
#
resources: ${file(./serverless-configs/${self:provider.name}-infrastructure-resources.yml)}

custom:
  variables:
    boundaryPolicy: ${env:BOUNDARY_POLICY, ''}
    serverlessBucket: ${env:SERVERLESS_BUCKET, ''}

  serverlessIfElse:
    - If: '"${self:custom.variables.serverlessBucket}" == ""'
      Exclude:
        - provider.deploymentBucket.name

    - If: '"${self:custom.variables.boundaryPolicy}" == ""'
      Exclude:
        - resources.ServerlessAppRole.PermissionsBoundary
